<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Aula JS</title>
    </head>
    <body>
        <form onsubmit="return validarCampos()">
            <h1>Teste de validação com JS</h1>
            <label>Nome:</label>
            <input type="text" id="name" name="name" required>
            <label>Cores:</label>
            <div id="colors">
                <input type="radio" name="cor" id="red" required> &nbsp;Vermelha
                <span id="span-red"></span>
                <input type="radio" name="cor" id="blue" required> &nbsp;Azul
                <span id="span-blue"></span>
                <input type="radio" name="cor" id="green" required>&nbsp; Verde
                <span id="span-green"></span>
            </div>
            <div>
                <label>Você aceita os termos?</label>
                <input type="checkbox" id="accept" required> &nbsp;Aceito
            </div>
            <label>Profissão:</label>
            <select id="profission">
                <option value="">Escolha uma opção</option>
                <option value="1">Designer</option>
                <option value="2">Analista de Requisitos</option>
                <option value="3">Dev</option>
                <option value="3">Gerente</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <script src="script.js"></script>
    </body>
</html>
