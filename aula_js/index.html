<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Aula JS</title>
    </head>
    <body>
        <form>
            <label>Nome:</label>
            <input type="text" id="name" name="name" required>
            <label>Cores:</label>
            <div id="colors">
                <input type="radio" name="cor" id="red" required> Vermelha
                <span id="span-red"></span>
                <input type="radio" name="cor" id="blue" required> Azul
                <span id="span-blue"></span>
                <input type="radio" name="cor" id="green" required> Verde
                <span id="span-green"></span>
            </div>
            <div>
                <label>Você aceita os termos:</label>
                <input type="checkbox" id="accept" required> Aceito
            </div>
            <label>Profissão:</label>
            <select id="profission">
                <option value="item1">Designer</option>
                <option value="item2">Analista de Requisitos</option>
                <option value="item3">Dev</option>
                <option value="item3">Gerente</option>
            </select>
            <input type="submit">
        </form>
        <script src="script.js"></script>
    </body>
</html>
